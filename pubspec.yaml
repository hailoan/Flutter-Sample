name: fluter_sample_test
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:            
    - images/gmail.png

  fonts:
    - family: sf
      fonts:
        - asset: fonts/sf_pro_medium.ttf
          weight: 500
        - asset: fonts/sf_pro_regular.ttf
        - asset: fonts/sf_pro_semibold.ttf
          weight: 600